<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>forms</title>
</head>
<body>
<form action="" method="">

	<fieldset>
		<legend>ID</legend>
	Name:<br>
	<input type="text" name="firstname" placeholder="your name" value="">
	<br>
	Last Name:<br>
	<input type="text" name="lastname" placeholder="your last name" value="">
	<br>
	Pass:<br>
	<input type="password" name="pass">
	<br>
	<input type="checkbox" name="lang" value="English">English <br>
	<input type="checkbox" name="lang" value="German">German <br>
	<input type="checkbox" name="lang" value="Spain">Spain <br>
	<br>
	<input type="radio" name="gender" value="male">male
	<input type="radio" name="gender" value="female">female
	<br>
	Country:<br>
	<select name="country" size="2" multiple="true">
		<option value="1">Ukraine</option>
		<option value="2">Poland</option>
		<option value="3">USA</option>
		<option value="4">German</option>
	</select>
	<br>
	Text:<br>
	<textarea name="text" cols="20" rows="10">hello</textarea>
	<br>
	</fieldset>
	<br>
	<input type="submit" name="1111" value="send">
	<input type="reset" name="2222" value="clear">
	<input type="button" name="333" value="push">
</form>
</body>
</html>
