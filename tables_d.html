<!DOCTYPE html>
<html>
<head>
	<title>table</title>

<style>
	table {
    border-collapse: collapse;
    height: 200px;
    width: 400px;
}

	table, th, td {
    border: 1px solid black;
}
</style>

</head>
<body>

<table>
	<tr>
		<th colspan="4">Test table</th>
	</tr>

	<tr>
		<td colspan="2"></td>
		<td rowspan="3"></td>
		<td></td>
	</tr>

	<tr>
		<td rowspan="2"></td>
		<td></td>
		<td></td>
	</tr>

	<tr>
		<td></td>
		<td></td>
	</tr>
</table>
</body>
</html>
